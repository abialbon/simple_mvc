<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A simple MVC Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="banner">
        <h1>A simple MVC Quiz App</h1>
        <button id="start">Start Quiz</button>
    </div>
    <div id="question">
        <h3 id="stem">Here goes the question stem</h3>
        <ol>
            <li id="option1">Option 1</li>
            <li id="option2">Option 2</li>
            <li id="option3">Option 3</li>
            <li id="option4">Option 4</li>
        </ol>
    </div>
    <div id="flash">
        <span id="flash-message">Correct!!!</span>
    </div>
    <div id="score-card">
        <span id="score-message"></span>
        <button>Close</button>
    </div>
</body>
</html>
